<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Handle Range Slider</title>
</head>
<body>
    <div class="multi_range_slider">
        <input type="range" name="min_price" id="left_input" min="0" max="100" value="25">
        <input type="range" name="max_price" id="right_input" min="0" max="100" value="75">
    
        <div class="slider">
            <div class="track"></div>
            <div class="range"></div>
            <div class="thumb left"></div>
            <div class="thumb right"></div>
        </div>
    </div> 
</body>
</html>
